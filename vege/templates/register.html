<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-teritary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-outline-success" type="submit">logout</a>
                {% else %}
                <a href="/login/" class="btn btn-outline-success" type="submit">login</a>
                {% endif %}
            </form>
        </div>
    </nav>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Register
            </h2>
            <hr>
            {% if messages %}
            {{messages.tags}}
            <div class="alert alert-primary" role="alert">
                {% for m in messages %}
                {{m}}
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <p>Already have account? <a href="/login/">Login</a></p>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</body>
</html>
