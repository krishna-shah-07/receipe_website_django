<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Receipe</h2>
            <hr>
            <div class="mb-3">
                <label for="receipename" class="form-label">Receipe Name</label>
                <input type="text" class="form-control" name="recipe_name" required value="{{recipe.recipe_name}}">
            </div>
            <div class="mb-3">
                <label for="receipedesc" class="form-label">Receipe Description</label>
                <textarea class="form-control" name="recipe_description" required>{{recipe.recipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="receipedesc" class="form-label">Receipe Image</label>
                <input type="file" class="form-control" name="recipe_image"></input>
            </div>
            <button type="submit" class="btn btn-success">Update receipe</button>
        </form>
    </div>
</body>
</html>
